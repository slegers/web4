<h2>Local Users</h2>
<ul class="users">
  <li *ngFor="let user of usersLocal"
      [class.selected]="user === selectedLocalUer"
      (click)="onSelect(user)">
    <span class="badge">{{user.firstName}}</span> {{user.lastName}} <br>
  </li>
</ul>

<app-user-detail [user]="selectedLocalUer"></app-user-detail>
