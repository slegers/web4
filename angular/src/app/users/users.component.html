<app-user-local></app-user-local>

<h2>Server Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.firstName}}</span> {{user.firstName}} <br>
  </li>
</ul>

<app-user-detail [user]="selectedUser"></app-user-detail>
