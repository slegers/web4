<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
  			$("button").click(function(){
    			$("p").hide(1000);
    			alert("The paragraph is now hidden");
  			});
		});
	</script>
</head>

<body>
	<button>Hide</button>
	<p>This is a paragraph with little content.</p>
</body>
</html>
